<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>Trees Of Normanby</title>
    </head>

    <body>
      <header>
        <a href="index.html"><img src="nhcp-tree.svg" alt="tree-graphic" class="nhcp-tree"/></a>
        <a href="index.html" class="header-text">T<h>REES of</h> N<h>ORMANBY</h></a>
        <nav>
          <ul>
            <li id="dropdown">
              <input type="checkbox" id="dropdown-toggle" />
              <label for="dropdown-toggle" class="dropbtn"> <span class="material-symbols-outlined">
                menu
                </span></label>
              <div class="dropdown-content" id="dropdown-content">
                <a id="home-nav">Home</a>
                <a id="browse-nav">Browse</a>
                <a id="quiz-nav">Quiz</a>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <section id="home">
        <div class="giant-seq overlay" id="giant-seq">
          <h1>Get to know the trees...</h1>
        </div>
        <div class="specimen-banner overlay" id="know-banner">
          
        </div>
        <div class="pinus-bark overlay-a" id="pinus-bark">
          
        </div>

      </section>

      <section id="browse">
          <div class="menu-wrapper">
            <button id="filters-btn">Filters</button>
            <div class="quiz-btn-wrapper">
              <div class="quiz-label">Test your knowledge!</div>
              <button id="quiz-btn"><a href="#quiz">Start Quiz</a></button>
            </div>
          </div>
          <div id="filters">
            <div class="filter-group">
              <label for="common-name-filter">Common Name</label>
              <select id="common-name-filter">
                <option value="">Filter by Common Name</option>
              </select>
            </div>
        
            <div class="filter-group">
              <label for="species-filter">Species</label>
              <select id="species-filter">
                <option value="">Filter by Species</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="genus-filter">Genus</label>
              <select id="genus-filter">
                <option value="">Filter by Genus</option>
              </select>
            </div>

            <div class="filter-group">
              <label for="family-filter">Family</label>
              <select id="family-filter">
                <option value="">Filter by Family</option>
              </select>
            </div>
          
          </div>
        
          <div class="cards-grid" id="species-container">

          </div>
        </div>
      </section>

      <section id="quiz">
        <div class="quiz-container">

          <div class="question">Loading question...</div>
          <div class="quiz-options-wrapper">
            <div class="options"></div>
          </div>

          <button class="new-question">New Question</button>
        </div>
      </section>

      <script type="module" src="main.js" defer></script>
    </body>
    
    

</html>
