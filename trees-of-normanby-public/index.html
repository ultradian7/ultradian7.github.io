<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trees Of Normanby</title>
    </head>

    <body>
      <header>
        <a href="index.html"><img src="nhcp-tree.svg" alt="tree-graphic" class="nhcp-tree"/></a>
        <a href="index.html" class="header-text">TREES of NORMANBY</a>
      </header>
      <div id="specimen-wrapper">
        <div class="specimen-banner">
          <h1>Get to know the trees...</h1>
        </div>
        <div class="menu-wrapper">
          <button id="filters-btn">Filters</button>
          <div class="quiz-btn-wrapper">
            <div class="quiz-label">Test your knowledge!</div>
            <button id="quiz-btn">Start Quiz</button>
          </div>
        </div>
        <div id="filters">
          <div class="filter-group">
            <label for="family-filter">Family</label>
            <select id="family-filter">
              <option value="">Filter by Family</option>
            </select>
          </div>
      
          <div class="filter-group">
            <label for="genus-filter">Genus</label>
            <select id="genus-filter">
              <option value="">Filter by Genus</option>
            </select>
          </div>
      
          <div class="filter-group">
            <label for="species-filter">Species</label>
            <select id="species-filter">
              <option value="">Filter by Species</option>
            </select>
          </div>
      
          <div class="filter-group">
            <label for="common-name-filter">Common Name</label>
            <select id="common-name-filter">
              <option value="">Filter by Common Name</option>
            </select>
          </div>
        </div>
      
        <section class="cards-grid" id="species-container">

        </section>
      </div>

      <section id="quiz-view">
        <div class="quiz-container">
          <div class="question">Loading question...</div>
          <div class="quiz-options-wrapper">
            <div class="options"></div>
          </div>

          <button class="new-question">New Question</button>
        </div>
      </section>

      <script type="module" src="main.js" defer></script>
    </body>
    
    

</html>
