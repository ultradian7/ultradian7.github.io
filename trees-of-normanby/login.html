<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="web/favicon.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Normanby Wildlife Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(24, 24, 24, 1);
            color: rgba(220, 207, 194, 1);
            padding: 20px;
            margin: 0;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 200,
            'GRAD' 0,
            'opsz' 20;
        }

        h1 {
            margin-top: 0px;
            text-align: center;
        }

        .card {
            border: 1px solid rgba(220, 207, 194, 1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            background-color: rgba(31, 31, 31, 1);
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
            color: rgba(220, 207, 194, 1);
            margin: 20px auto;
        }

        .input-field {
            width: calc(100% - 10px);
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid rgba(220, 207, 194, 1);
            background-color: rgba(31, 31, 31, 1);
            color: rgba(220, 207, 194, 1);
            border-radius: 3px;
            display: block;
            box-sizing: border-box;
        }

        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            border: 1px solid rgba(220, 207, 194, 1);
            background-color: rgba(31, 31, 31, 1);
            color: rgba(220, 207, 194, 1);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .action-buttons button:hover {
            background-color: rgba(220, 207, 194, 0.8);
        }

        .switch-view {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: rgba(220, 207, 194, 0.8);
        }

        .switch-view:hover {
            color: rgba(220, 207, 194, 1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 0px;
        }

        .logo-container img {
            width: 120px; /* Adjust as needed */
            height: 120px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://cnibjqyawzddpcpdrzrz.supabase.co/storage/v1/object/public/nhcp/images/nhcp-tree-1024x1024.png" alt="NHCP Logo">
    </div>
    <h1>Normanby Wildlife</h1>
    <div class="card">
        <h1 id="form-title">Login</h1>
        <form id="auth-form">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            
            <label for="display_name" id="display-name-label" style="display: none;">Display Name:</label>
            <input type="text" id="display_name" class="input-field" placeholder="Enter your display name" style="display: none;">
            
            <div class="action-buttons">
                <button type="button" id="submit-button">Login</button>
            </div>
        </form>
        <div class="switch-view" id="switch-view">Don't have an account? Sign Up</div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

        const SUPABASE_URL = "https://cnibjqyawzddpcpdrzrz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNuaWJqcXlhd3pkZHBjcGRyenJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTk3NjY1MDMsImV4cCI6MjAzNTM0MjUwM30.p3HiV0fezopi5YUFmyCFYMNKcb4TplKodJBt121oCiA";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const formTitle = document.getElementById('form-title');
        const submitButton = document.getElementById('submit-button');
        const switchView = document.getElementById('switch-view');
        const displayNameLabel = document.getElementById('display-name-label');
        const displayNameInput = document.getElementById('display_name');

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Check the initial view based on URL parameter
        const initialView = getUrlParameter('view'); // "login" or "signup"
        let isLoginView = initialView !== 'signup';

        function updateFormView() {
            if (isLoginView) {
                formTitle.innerText = 'Login';
                submitButton.innerText = 'Login';
                displayNameLabel.style.display = 'none';
                displayNameInput.style.display = 'none';
                switchView.innerText = "Don't have an account? Sign Up";
            } else {
                formTitle.innerText = 'Sign Up';
                submitButton.innerText = 'Sign Up';
                displayNameLabel.style.display = 'block';
                displayNameInput.style.display = 'block';
                switchView.innerText = "Already have an account? Login";
            }
        }

        switchView.addEventListener('click', () => {
            isLoginView = !isLoginView;
            updateFormView();
        });

        // Set the initial view when the page loads
        updateFormView();

        submitButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (isLoginView) {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    alert('Login successful!');
                    window.location.href = 'index.html'; // Redirect to main page
                }
            } else {
                const displayName = document.getElementById('display_name').value;
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { display_name: displayName } }
                });
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    alert('Signup successful!');
                    window.location.href = 'index.html'; // Redirect to main page
                }
            }
        });

    </script>
</body>
</html>
